- name: setup catalogue server
  hosts: catalogue
  become: yes
  tasks:
  - name: disable default nodejs
    ansible.builtin.command: dnf module disable nodejs -y
  
  - name: enable nodejs 20
    ansible.builtin.command: dnf module enable nodejs:20 -y
  
  - name: installing nodejs
    ansible.builtin.package:
      name: nodejs
      state: present
  
  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      comment: Roboshop system user
      system: true
      shell: /sbin/nologin
      home: /app

  - name: create a  app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download catalogue application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip 
      dest: /tmp/catalogue-v3.zip 

  - name: unzip catalogue application
    ansible.builtin.unarchive:
      src: /tmp/catalogue-v3.zip
      dest: /app
      remote_src: true
  
  - name: install dependencies
    community.general.npm:
      path: /app/

  - name: copy the catalogue service file
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service

  - name: copy mongo repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo


  - name: install mongodb clint
    ansible.builtin.package:
      name: mongodb-mongosh
      state: present
  
  - name: connnect to mongodb catalogue
    ansible.builtin.command: mongosh mongodb.deployandplay.fun --quiet --eval "db.getMongo().getDBNames().indexOf('catalogue')"
    register: catalogue_output
  
  - name: load products into mongodb
    ansible.builtin.shell: mongosh --host mongodb.deployandplay.fun </app/db/master-data.js
    when: catalogue_output.stdout | int < 0
  
  - name: daemon reload enable and start
    ansible.builtin.systemd_service:
      name: catalogue
      enabled: true
      state: started
      daemon_reload: true